{% extends "main/base_main.html" %}


{% block content %}
<div class="container">
<div class='row'><br></div>
<div class="row">
    <div class="col">
    col
    </div>
    <div class="col-6">
        {% for s in series %}
            <div class="card mb-3" style="width: auto; ">
            <div class="card-body">
                <h5 class="card-title">{{s.tutorial_series}}</h5>
                <p class="card-text">{{s.series_summary|safe}}</p>
                <a href="{% url 'main:tutorials' id=s.id%}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="col">
    col
    </div>
</div>

</div>
{% endblock content %}
